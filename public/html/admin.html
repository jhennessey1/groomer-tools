<div class="container">
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Blog  <button class="btn btn-default">Show Previous</button></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<form ng-submit="addBlogPost()"></form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Tool Reviews <button class="btn btn-default">Show Previous</button></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<form ng-submit="addToolReview()"></form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Photo Gallery <button class="btn btn-default">Show Photos</button></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<form ng-submit="addPhoto()"></form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Other Reviews <button class="btn btn-default">Show Previous</button></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 header">
			<form ng-submit="addOtherReview()"></form>
		</div>
	</div>
</div>
