	<head>

	</head>
	<body>
		<!-- START: Common Navbar -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#groomer-tools-navbar" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>

		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#/"><img src="">LOGO</a>
		    </div>

		    <div class="collapse navbar-collapse" id="groomer-tools-navbar">
		      <ul class="nav navbar-nav">
		        <li><a href="#/#about">About</a></li>
		        <li><a href="#/blog">Dog Blog</a></li>
		        <li class="dropdown">
		          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tool Reviews <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">All Tools</a></li>
		            <li><a href="#">Shears</a></li>
		            <li><a href="#">Clippers</a></li>
		            <li><a href="#">Dryers</a></li>
		            <li><a href="#">Dremmels</a></li>
		          </ul>
		        </li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Photo Gallery</a></li>
		        <li class="dropdown">
		          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other Dog Products <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">All Products</a></li>

		            <li><a href="#">Toys</a></li>
		            <li><a href="#">Kennels</a></li>
		          </ul>
		        </li>
		        <li><a href="" data-toggle="modal" data-target="#loginModal">Login</a></li>
		        <li><a href="#/admin">Admin</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<!-- END: Common Navbar -->
		
		<div ng-view></div>
















		<footer><span class="glyphicon glyphicon-copyright-mark"></span> 2016 Alli and Joey</footer>

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Admin Login</h4>
		      </div>
		      <div class="modal-body">
		        <form ng-submit="login(user)">
		        	<div class="form-group">
		        		<label>Username</label>
		        		<input type="text" class="form-control" placeholder="Username" ng-model="user.username">
		        	</div>
		        	<div class="form-group">
		        		<label>Password</label>
		        		<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
		        	</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Login</button>
		      </div>
		    </div>
		  </div>
		</div>

		<script type="text/javascript" src="js/groomtools.js"></script>
		<script type="text/javascript" src="js/groomtools.routes.js"></script>
		<script type="text/javascript" src="js/groomtools.homeController.js"></script>
		<script type="text/javascript" src="js/groomtools.blogController.js"></script>
	</body>
